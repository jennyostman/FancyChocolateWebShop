<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Chocolate Cart</title>
    </h:head>
    <h:body>
         <ui:insert>
            <ui:include src="templates/header.xhtml"></ui:include>
        </ui:insert>
        
        <h2>Cart</h2>
        <f:view>
            <h:form>
                <h:dataTable value="#{cartController.cartContent}" var="CartDbStandIn" cellpadding="10">
                    <h:column>
                        <f:facet name="header">Picture</f:facet>
                        <h:graphicImage name="#{CartDbStandIn.pictureName}" library="image" binding="#{cartController.picture}"></h:graphicImage>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Chocolate</f:facet>
                        <h:outputText value="#{CartDbStandIn.chocolateName}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="$#{CartDbStandIn.price}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Amount</f:facet>
                        <h:inputText value="#{CartDbStandIn.amount}" size="4">
                            <f:ajax event="valueChange" execute="@form" render="@all"></f:ajax>
                        </h:inputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:commandButton action="#{cartController.removeProduct(CartDbStandIn)}" value="Remove"></h:commandButton>
                    </h:column>
                </h:dataTable>
                <hr/>
                <h4>Total price: </h4>
                <h4>Premium customer price: </h4>
            </h:form>
        </f:view>
    </h:body>
</html>
