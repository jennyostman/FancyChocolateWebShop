<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form id="loginForm">
            <h:outputText></h:outputText>
        Username<br/>
        <h:inputText value="#{loginController.username}">
           
        </h:inputText><br/>
        Password<br/>
        <h:inputSecret value="#{loginController.password}">
            
        </h:inputSecret><br/>
        
        <h:outputText  style = "color:green" value="#{registerController.registered}"></h:outputText><br/>
        
        <h:commandButton id="button" value="Login" action="#{loginController.logIn()}"></h:commandButton>
        <h:commandButton value="Register" action="#{registerController.show()}" immediate="true"></h:commandButton> <br/>
        <h:message for="button" errorStyle="color: red" infoStyle="color: red"></h:message>
        </h:form>
        
        <h:panelGroup layout="block" styleClass ="popup-panel-overlay" rendered="#{registerController.showPopup}" >
            <div class ="popup-panel">
                <h:form id="registerForm">
                    <h:outputText style="color:red" value="#{registerController.inUse}" ></h:outputText><br/>
                    Username <br/>
                    <h:inputText id="username" value="#{registerController.username}"></h:inputText>
                    <h:message class="validator" for="password" errorStyle="color: red" infoStyle="color: red"></h:message>
                    <br/>
                    
                    Password <br/>
                    <h:inputSecret id="password" value="#{registerController.password}"></h:inputSecret>
                    <h:message class="validator" for="password" errorStyle="color: red" infoStyle="color: red"></h:message>
                    <br/>
                    
                    Name<br/>
                    <h:inputText id="name" value="#{registerController.name}"></h:inputText>
                    <h:message class="validator" for="name" errorStyle="color: red" infoStyle="color: red"></h:message>
                    <br/>
                    Address <br/>
                    <h:inputText id="adress" value="#{registerController.address}"></h:inputText>
                    <h:message class="validator" for="adress" errorStyle="color: red" infoStyle="color: red"></h:message>
                    <br/>
                    
                    <h:commandButton value="Back" action="#{registerController.hide()}"></h:commandButton>
                    <h:commandButton value="Register" action="#{registerController.register()}" ></h:commandButton>
                </h:form>
            </div>
        </h:panelGroup>
        <h:form>
            <br/><br/><h:commandButton action="Cart" value="Cart"></h:commandButton>
        </h:form>
    </h:body>
</html>
