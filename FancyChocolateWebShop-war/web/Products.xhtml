<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="templates/header.xhtml"></ui:include>
        </ui:insert>

        <div id ="ProductPageLeftSide">
            <f:view>
                <h:form>
                    <h:inputText value="#{cartController.sokTerm}" onchange="#{cartController.setSokTerm(sokTerm)}" ></h:inputText>
                    <h:outputText value ="Search:"></h:outputText>
                    <h:commandButton image ="SaveButton.png" action="#{cartController.sok()}" style="width:20px;height:20px" ></h:commandButton>
                    <h:commandButton value ="Reset!" action ="#{cartController.reset()}"></h:commandButton>
                    <h:commandButton value ="testafolk" action="#{cartController.skrivUtKunder()}"></h:commandButton>
                </h:form>
            </f:view>



            <f:view>
                <h:form>
                    <h:dataTable  value="#{cartController.productList}" 
                                  var="produkt" bgcolor="lightgray" border="7" bodyrows="5"> 
                        <h:column>
                            <f:facet name="header" >ProductID</f:facet>
                            <h:outputText id = "productID" value="#{produkt.chocolateId}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header" >Product Name:</f:facet>
                            <h:outputText value="#{produkt.name}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header" >Product Price:</f:facet>
                            <h:outputText value="#{produkt.price}" />
                        </h:column>

                        <h:column>
                            <h:inputText value ="amount"></h:inputText>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>
        </div>
        <div id ="ProductPageRightSide">


        </div>

    </h:body>
</html>
